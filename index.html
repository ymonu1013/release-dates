<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies & TV Series</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f5f5f5;
    }
    .container {
      margin: 20px;
    }
    .title {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    .month-btn {
      padding: 10px 20px;
      margin: 10px;
      background-color: #0088cc;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .month-btn:hover {
      background-color: #005f8a;
    }
    .info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Select a Month</div>
    <div id="months"></div>
    <div class="info" id="info"></div>
  </div>

  <script>
    // Array of months (add or remove based on your data availability)
    const months = [
      "January", "February", "March", "April", "May",
      "June", "July", "August", "September", "October",
      "November", "December"
    ];

    const monthsContainer = document.getElementById("months");
    const infoContainer = document.getElementById("info");

    // Generate month buttons dynamically
    months.forEach((month, index) => {
      const button = document.createElement("button");
      button.textContent = month;
      button.className = "month-btn";
      button.onclick = () => fetchDataForMonth(month);
      monthsContainer.appendChild(button);
    });

    // Function to fetch data from your Blogger website
    async function fetchDataForMonth(month) {
      infoContainer.textContent = "Loading...";
      try {
        const response = await fetch(`https://www.toplist.blog/data/${month.toLowerCase()}.json`); // Update URL with your Blogger JSON endpoint
        const data = await response.json();

        // Display movie and TV series information
        displayInfo(data, month);
      } catch (error) {
        infoContainer.textContent = "Failed to load data. Please try again.";
        console.error("Error fetching data:", error);
      }
    }

    // Function to display movie and TV series information
    function displayInfo(data, month) {
      infoContainer.innerHTML = `<h2>${month}</h2>`;
      data.forEach(item => {
        const movieElement = document.createElement("div");
        movieElement.innerHTML = `
          <h3>${item.title}</h3>
          <p>${item.description}</p>
          <a href="${item.trailer}" target="_blank">Watch Trailer</a>
        `;
        infoContainer.appendChild(movieElement);
      });
    }
  </script>
</body>
</html>

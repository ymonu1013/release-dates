<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="category" id="action">
        <h2>Action Movies</h2>
        <div class="movie">
            <h3 class="title">Action Movie 1</h3>
            <span class="year">2023</span>
            <span class="rating">4.5</span>
            <a class="trailer" href="https://www.example.com/trailer1">Watch Trailer</a>
        </div>
        <div class="movie">
            <h3 class="title">Action Movie 2</h3>
            <span class="year">2022</span>

            <a class="trailer" href="https://www.example.com/trailer2">Watch Trailer</a>
        </div>
    </div>

    <!-- Place for Ad: After the 'Action Movies' section -->
    <div id="ad-container">
        <button onclick="showAd()">Show Rewarded Ad</button>

    <div class="category" id="comedy">
        <h2>Comedy Movies</h2>
        <div class="movie">
            <h3 class="title">Comedy Movie 1</h3>
            <span class="year">2023</span>
            <span class="rating">4.2</span>
            <a class="trailer" href="https://www.example.com/trailer3">Watch Trailer</a>
        </div>
    </div>

    <script>
        // Function to show the rewarded ad
        function showAd() {
            show_8551767()  // Replace "XXXXXXX" with your actual ad zone
                .then(function() {
                    console.log("Ad displayed successfully");
                })
                .catch(function(error) {
                    console.error("Error displaying ad: ", error);
                });
        }
    </script>

</html>

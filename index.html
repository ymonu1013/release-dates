<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Category</title>
    <script>
        let startTime = Date.now();
        let timeSpent = 0;
        let userIsActive = true;

        // Track time every second
        setInterval(() => {
            if (userIsActive) {
                timeSpent = (Date.now() - startTime) / 1000; // time in seconds
            }
        }, 1000);

        // Function to unlock content if user stays for at least 15 seconds
        function unlockContent() {
            if (timeSpent >= 15) {
                alert("You can now unlock content!");
                // You can send an API request or store the unlock info
            } else {
                alert("You did not stay long enough.");
            }
        }

        // Listen for close events or tab switching
        window.onbeforeunload = function () {
            if (timeSpent < 15) {
                alert("You did not stay long enough to unlock content.");
            }
        }
    </script>
</head>
<body>
    <h1>Welcome to the movie category page</h1>
    <p>Stay on this page for at least 15 seconds to unlock content.</p>
    <button onclick="unlockContent()">Unlock Content</button>
</body>
</html>

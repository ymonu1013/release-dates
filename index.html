<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies and TV Shows</title>
    <style>
        /* Basic style to make sure the button is visible */
        #showAdButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #showAdButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="category" id="action">
        <h2>Action Movies</h2>
        <div class="movie">
            <h3 class="title">Action Movie 1</h3>
            <span class="year">2023</span>
            <span class="rating">4.5</span>
            <a class="trailer" href="https://www.example.com/trailer1">Watch Trailer</a>
        </div>
        <div class="movie">
            <h3 class="title">Action Movie 2</h3>
            <span class="year">2022</span>
            <span class="rating">4.0</span>
            <a class="trailer" href="https://www.example.com/trailer2">Watch Trailer</a>
        </div>

        <!-- Button to trigger the rewarded ad -->
        <button id="showAdButton">Watch Ad for Reward</button>
    </div>

    <div class="category" id="comedy">
        <h2>Comedy Movies</h2>
        <div class="movie">
            <h3 class="title">Comedy Movie 1</h3>
            <span class="year">2023</span>
            <span class="rating">4.2</span>
            <a class="trailer" href="https://www.example.com/trailer3">Watch Trailer</a>
        </div>
    </div>

    <script>
        // Function to dynamically load the ad script
        function loadAdScript() {
            const tag = document.createElement('script');
            tag.src = '//niphaumeenses.net/vignette.min.js';
            tag.dataset.zone = '8548688';
            tag.dataset.sdk = 'show_8548688';
            document.body.appendChild(tag);
        }

        // Wait until the page is fully loaded before showing the button
        window.addEventListener('load', function() {
            // Ensure the button is visible after the page loads
            document.getElementById('showAdButton').style.display = 'block';

            // Add event listener to the button
            document.getElementById('showAdButton').addEventListener('click', function() {
                loadAdScript();

                // Check when the script has loaded and show the ad
                const interval = setInterval(() => {
                    if (window.show_8548688) {
                        clearInterval(interval);
                        show_8548688().then(() => {
                            alert('You have seen an ad and earned a reward!');
                        });
                    }
                }, 100);
            });
        });
    </script>
</body>
</html>

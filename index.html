<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies & TV Series</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }

        .month-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            padding: 8px;
        }

        .month-card {
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            border: 1px solid var(--tg-theme-hint-color, #ddd);
        }

        .month-card:hover {
            transform: translateY(-2px);
        }

        .month-card h3 {
            margin: 0;
            color: var(--tg-theme-text-color, #000);
        }

        .content-view {
            display: none;
            padding: 16px;
        }

        .movie-card {
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ddd);
        }

        .back-button {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            margin-bottom: 16px;
            cursor: pointer;
            display: none;
        }

        .trailer-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            margin-top: 12px;
        }

        .trailer-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <button id="backButton" class="back-button">‚Üê Back to Months</button>
    
    <div id="monthGrid" class="month-grid">
        <!-- Months will be added here -->
    </div>

    <div id="contentView" class="content-view">
        <!-- Content will be shown here -->
    </div>

    <script>
        // Initialize Telegram WebApp
        const webapp = window.Telegram.WebApp;
        webapp.ready();
        webapp.expand();

        // Fetch data from your API
        async function fetchData() {
            try {
                const response = await fetch('YOUR_API_ENDPOINT');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return {};
            }
        }

        // Create month grid
        function createMonthGrid(data) {
            const monthGrid = document.getElementById('monthGrid');
            Object.keys(data).forEach(month => {
                const card = document.createElement('div');
                card.className = 'month-card';
                card.onclick = () => showContent(month, data[month]);

                const title = document.createElement('h3');
                title.textContent = month;

                const count = data[month].length;
                const subtitle = document.createElement('p');
                subtitle.textContent = `${count} items`;

                card.appendChild(title);
                card.appendChild(subtitle);
                monthGrid.appendChild(card);
            });
        }

        // Show content for selected month
        function showContent(month, items) {
            const monthGrid = document.getElementById('monthGrid');
            const contentView = document.getElementById('contentView');
            const backButton = document.getElementById('backButton');

            monthGrid.style.display = 'none';
            contentView.style.display = 'block';
            backButton.style.display = 'block';

            let html = `<h2>${month}</h2>`;
            items.forEach(item => {
                html += `
                    <div class="movie-card">
                        <h3>${item.title}</h3>
                        <div class="trailer-container">
                            <iframe src="${item.trailer}" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                `;
            });

            contentView.innerHTML = html;
        }

        // Show months grid
        function showMonths() {
            const monthGrid = document.getElementById('monthGrid');
            const contentView = document.getElementById('contentView');
            const backButton = document.getElementById('backButton');

            monthGrid.style.display = 'grid';
            contentView.style.display = 'none';
            backButton.style.display = 'none';
        }

        // Initialize
        document.getElementById('backButton').onclick = showMonths;

        // Load initial data
        fetchData().then(data => {
            createMonthGrid(data);
        });
    </script>
</body>
</html>
